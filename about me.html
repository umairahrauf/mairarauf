    <script>
      function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0'); // Adds leading zero
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const time = `${hours}:${minutes}:${seconds}`;
        document.getElementById('clock').textContent = time;
      }

        // Initialize clock immediately when the page loads

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);
      setInterval(() => plusSlides(1), 10000); // Change slide every 10 seconds

      function plusSlides(n) {
          showSlides(slideIndex += n);
      }

      function currentSlide(n) {
          showSlides(slideIndex = n);
      }

      function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
      }
  </script>

    <script>
      function generateCalendar(year, month) {
        const calendarContainer = document.getElementById('calendar');
        calendarContainer.innerHTML = ''; // Clear previous content
        const date = new Date(year, month);
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const daysInWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        const table = document.createElement('table');
        const header = table.createTHead().insertRow();
        const monthYearHeader = document.createElement('th');
        monthYearHeader.colSpan = 7;
        monthYearHeader.textContent = `${monthNames[month]} ${year}`;
        header.appendChild(monthYearHeader);
          const daysRow = table.insertRow();
            for (let day of daysInWeek) {
                const cell = document.createElement('th');
                cell.textContent = day;
                daysRow.appendChild(cell);
            }
            const firstDayIndex = new Date(year, month, 1).getDay();
            let currentRow = table.insertRow();
            for (let i = 0; i < firstDayIndex; i++) {
                currentRow.insertCell();
            }
            while (date.getMonth() === month) {
                const cell = currentRow.insertCell();
                cell.textContent = date.getDate();
                date.setDate(date.getDate() + 1);
                if (date.getDay() === 0) {
                    currentRow = table.insertRow();
                }
            }
          calendarContainer.appendChild(table);
        }
        const today = new Date();
        generateCalendar(today.getFullYear(), today.getMonth());
    </script>
